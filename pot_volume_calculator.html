<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸª´ Pot Volume Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
  <style>
    body {
      background: url('https://i.imgur.com/LgrxpLz.png'), #d0f0c0;
      font-family: 'Quicksand', cursive;
      font-size: 20px;
      padding: 12px;
      max-width: 900px;
      margin: auto;
      color: #2f4f2f;
    }
    h2 {
      color: #2e7d32;
      text-align: center;
      font-size: 30px;
      margin-bottom: 12px;
      margin-top: 12px;
    }
    table {
      width: 100%;
      margin-top: 12px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 7px 8px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #b5e7a0;
      color: #2f4f2f;
      font-size: 18px;
    }
    input[type="number"], input[type="text"] {
      width: 70%;
      padding: 5px 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #cdeac0;
      background: linear-gradient(120deg, #eafaf1 60%, #cdeac0 100%);
      color: #2f4f2f;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
      margin-top: 1px;
      margin-bottom: 1px;
      box-shadow: 0 1px 4px 0 rgba(76,175,80,0.06);
    }
    input[type="number"]:focus, input[type="text"]:focus {
      border-color: #66bb6a;
      box-shadow: 0 0 0 2px #b5e7a0;
    }
    .plant-field-row {
      margin-top: 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
    }
    .plant-field-label {
      min-width: 220px;
      font-size: 16px;
      font-weight: 600;
    }
    .plant-field-input {
      flex: 1;
      width: 100%;
      max-width: 350px;
    }
    label {
      display: block;
      font-size: 16px;
    }
    button {
      background-color: #66bb6a;
      color: white;
      font-size: 18px;
      padding: 8px 16px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin-top: 12px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background 0.2s, transform 0.1s;
      font-weight: 600;
    }
    button:hover, button:focus {
      background-color: #388e3c;
      transform: scale(1.03);
    }
    .result {
      margin-top: 12px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
    .plant-links {
      margin: 18px auto 0 auto;
      max-width: 600px;
      background: #f8fff8;
      border: 1.5px solid #b5e7a0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 18px;
      box-shadow: 0 1px 4px 0 rgba(76,175,80,0.06);
      text-align: left;
    }
    .plant-links-title {
      color: #2e7d32;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }
    .plant-links-list {
      margin: 0;
      padding-left: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      list-style: none;
    }
    .plant-links-list li {
      margin-bottom: 4px;
      font-size: 17px;
      display: flex;
      align-items: center;
      flex-direction: column;
      max-width: 160px;
    }
    .plant-thumb {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #b5e7a0;
      margin-bottom: 6px;
      background: #eafaf1;
      box-shadow: 0 1px 4px 0 rgba(76,175,80,0.06);
    }
    #breakdownTable table, #breakdownTableRect table {
      background-color: #f0fff0;
      margin-top: 7px;
    }
    img {
      display: block;
      margin: 18px auto;
      max-width: 100%;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
    }
    .collapsible {
      background-color: #66bb6a;
      color: white;
      font-size: 16px;
      padding: 6px 8px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 7px;
      margin-top: 6px;
    }
    .collapsible:after {
      content: ' â–¼';
    }
    .active:after {
      content: ' â–²';
    }
    .content {
      padding: 7px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }
    .content img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="https://sonoregreens.com/wp-content/uploads/2022/08/sonoregreens-logo-3.png" alt="Logo" style="max-width: 160px; display: block; margin: 0 auto;">
  <h2>ðŸŒ¿ Calculator Volum Ghiveci</h2>

  <!-- Plant field -->
  <div class="plant-field-row">
    <label class="plant-field-label" for="plantName">ðŸŒ± Pentru ce plantÄƒ vrei mixul de sol?</label>
    <input type="text" id="plantName" class="plant-field-input" placeholder="ex: Monstera, Ficus, Orhidee..." autocomplete="off" />
  </div>

  <!-- Circular Pot Section -->
  <table>
    <tr><th colspan="2">ðŸŒ± Ghiveci Circular</th></tr>
    <tr>
      <td>Diametru (cm):</td>
      <td><input type="number" id="diameter" /></td>
    </tr>
    <tr>
      <td>ÃŽnÄƒlÈ›ime (cm):</td>
      <td><input type="number" id="height" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="collapsible">Cum sÄƒ mÄƒsori un ghiveci circular</button>
        <div class="content">
          <img src="https://i.imgur.com/XwDhsjJ.png" alt="Cum sa masori un ghiveci circular">
        </div>
      </td>
    </tr>
  </table>

  <!-- Rectangular Pot Section -->
  <table>
    <tr><th colspan="2">ðŸŒ¿ Ghiveci Dreptunghiular</th></tr>
    <tr>
      <td>Lungime (cm):</td>
      <td><input type="number" id="lengthRect" /></td>
    </tr>
    <tr>
      <td>LÄƒÈ›ime (cm):</td>
      <td><input type="number" id="widthRect" /></td>
    </tr>
    <tr>
      <td>ÃŽnÄƒlÈ›ime (cm):</td>
      <td><input type="number" id="heightRect" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="collapsible">Cum sÄƒ mÄƒsori un ghiveci dreptunghiular</button>
        <div class="content">
          <img src="https://i.imgur.com/2CRuDR6.png" alt="Cum sa masori un ghiveci dreptunghiular">
        </div>
      </td>
    </tr>
  </table>

  <!-- Single Calculate Button -->
  <button onclick="calculateBoth()">ðŸŒ» CalculeazÄƒ</button>

  <!-- Results for Both Pots (moved below the button) -->
  <div class="result" id="volumeResult"></div>
  <div id="breakdownTable"></div>
  <div class="result" id="volumeResultRect"></div>
  <div id="breakdownTableRect"></div>
  <div id="plantLinks"></div>

  <script>
    // Toggle collapsible sections
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        content.style.display = (content.style.display === "block") ? "none" : "block";
      });
    }

    // TikTok link logic: open in app if mobile, else in browser
    function isMobile() {
      return /android|iphone|ipad|ipod|opera mini|iemobile|mobile/i.test(navigator.userAgent);
    }

    function showPlantLinks(plantName) {
      const container = document.getElementById("plantLinks");
      container.innerHTML = "";
      if (!plantName) return;

      const searchTerm = `sonore.greens ${plantName}`;
      const tiktokWebUrl = `https://www.tiktok.com/search?q=${encodeURIComponent(searchTerm)}`;
      const tiktokAppUrl = `tiktok://search?q=${encodeURIComponent(searchTerm)}`;

      // The link will use the app if mobile, else web
      let html = `<div class="plant-links">
        <div class="plant-links-title">ðŸ”— Clipuri cu <b>${plantName}</b>:</div>
        <ul class="plant-links-list">
          <li>
            <a href="${tiktokWebUrl}" 
               onclick="if(window.isMobile && isMobile()){window.location='${tiktokAppUrl}'; return false;}" 
               target="_blank" rel="noopener">
              <img class="plant-thumb" src="https://www.tiktok.com/favicon.ico" alt="TikTok" />
              TikTok: ${plantName}
            </a>
          </li>
        </ul>
        <div style="font-size:15px; color:#388e3c; margin-top:8px;">
          Pe mobil, linkul se va deschide Ã®n aplicaÈ›ia TikTok dacÄƒ este instalatÄƒ.
        </div>
      </div>`;

      container.innerHTML = html;
    }

    function calculateBoth() {
      // Clear all results
      document.getElementById("volumeResult").innerText = "";
      document.getElementById("breakdownTable").innerHTML = "";
      document.getElementById("volumeResultRect").innerText = "";
      document.getElementById("breakdownTableRect").innerHTML = "";
      document.getElementById("plantLinks").innerHTML = "";

      let hasInput = false;

      // Circular Pot Calculation
      const d = parseFloat(document.getElementById("diameter").value);
      const h = parseFloat(document.getElementById("height").value);
      if (d && h) {
        hasInput = true;
        const r = d / 2;
        const volume = Math.PI * r * r * h / 1000;
        const bags5L = Math.ceil(volume / 5);
        const bags2_5L = Math.ceil(volume / 2.5);

        document.getElementById("volumeResult").innerText = `ðŸ§ª Volum: ${volume.toFixed(2)} litri`;

        let breakdownHTML = "<h3>ðŸ“Š Detalii:</h3><table>";
        breakdownHTML += `<tr><th>Tip ghiveci</th><td>Ghiveci circular</td></tr>`;
        breakdownHTML += `<tr><th>Volum (L)</th><td>${volume.toFixed(2)}</td></tr>`;
        breakdownHTML += `<tr><th>NumÄƒr saci 5L</th><td>${bags5L}</td></tr>`;
        breakdownHTML += `<tr><th>NumÄƒr saci 2.5L</th><td>${bags2_5L}</td></tr>`;
        breakdownHTML += "</table>";

        document.getElementById("breakdownTable").innerHTML = breakdownHTML;
      }

      // Rectangular Pot Calculation
      const l = parseFloat(document.getElementById("lengthRect").value);
      const w = parseFloat(document.getElementById("widthRect").value);
      const hRect = parseFloat(document.getElementById("heightRect").value);
      if (l && w && hRect) {
        hasInput = true;
        const volumeRect = l * w * hRect / 1000;
        const bags5LRect = Math.ceil(volumeRect / 5);
        const bags2_5LRect = Math.ceil(volumeRect / 2.5);

        document.getElementById("volumeResultRect").innerText = `ðŸ§ª Volum: ${volumeRect.toFixed(2)} litri`;

        let breakdownHTMLRect = "<h3>ðŸ“Š Detalii:</h3><table>";
        breakdownHTMLRect += `<tr><th>Tip ghiveci</th><td>Ghiveci dreptunghiular</td></tr>`;
        breakdownHTMLRect += `<tr><th>Volum (L)</th><td>${volumeRect.toFixed(2)}</td></tr>`;
        breakdownHTMLRect += `<tr><th>NumÄƒr saci 5L</th><td>${bags5LRect}</td></tr>`;
        breakdownHTMLRect += `<tr><th>NumÄƒr saci 2.5L</th><td>${bags2_5LRect}</td></tr>`;
        breakdownHTMLRect += "</table>";

        document.getElementById("breakdownTableRect").innerHTML = breakdownHTMLRect;
      }

      // Plant field logic
      const plantName = document.getElementById("plantName").value.trim();
      if (plantName) {
        showPlantLinks(plantName);
      }

      // No input at all
      if (!hasInput) {
        alert("CompleteazÄƒ cel puÈ›in un calculator ðŸŒ¿");
      }
    }
    // Expose isMobile to the link onclick
    window.isMobile = isMobile;
  </script>
</body>
</html>
