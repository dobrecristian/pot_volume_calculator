<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸª´ Pot Volume Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
  <style>
    body {
      background: url('https://i.imgur.com/LgrxpLz.png'), #d0f0c0;
      font-family: 'Quicksand', cursive;
      font-size: 22px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      color: #2f4f2f;
    }

    h2 {
      color: #2e7d32;
      text-align: center;
      font-size: 36px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #b5e7a0;
      color: #2f4f2f;
    }

    input[type="number"] {
      width: 50%;
      padding: 5px;
      font-size: 18px;
      border-radius: 5px;
      border: 1px solid #bbb;
    }

    label {
      display: block;
    }

    button {
      background-color: #66bb6a;
      color: white;
      font-size: 20px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
    }

    #breakdownTable table {
      background-color: #f0fff0;
    }

    img {
      display: block;
      margin: 30px auto;
      max-width: 100%;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
    }

    .collapsible {
      background-color: #66bb6a;
      color: white;
      font-size: 18px;
      padding: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }

    .collapsible:after {
      content: ' â–¼';
    }

    .active:after {
      content: ' â–²';
    }

    .content {
      padding: 10px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
    }

    .content img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <img src="https://sonoregreens.com/wp-content/uploads/2022/08/sonoregreens-logo-3.png" alt="Logo" style="max-width: 200px; display: block; margin: 0 auto;">

  <h2>ðŸŒ¿ Calculator Volum Ghiveci</h2>

  <table>
    <tr><th colspan="2">ðŸŒ± Pot Info</th></tr>
    <tr>
      <td>Diametru Ghiveci (cm):</td>
      <td><input type="number" id="diameter" /></td>
    </tr>
    <tr>
      <td>ÃŽnÄƒlÈ›ime Ghiveci (cm):</td>
      <td><input type="number" id="height" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="collapsible">Cum sÄƒ mÄƒsori un ghiveci</button>
        <div class="content">
          <img src="https://i.imgur.com/XwDhsjJ.png" alt="Cum sa masori un ghiveci">
        </div>
      </td>
    </tr>
  </table>

  <button onclick="calculate()">ðŸŒ» CalculeazÄƒ</button>

  <div class="result" id="volumeResult"></div>
  <div id="breakdownTable"></div>

<script>
  var coll = document.getElementsByClassName("collapsible");
  for (var i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }

  function calculate() {
    const d = parseFloat(document.getElementById("diameter").value);
    const h = parseFloat(document.getElementById("height").value);

    if (!d || !h) {
      alert("Please fill in both fields ðŸŒ±");
      return;
    }

    const r = d / 2;
    const volume = Math.PI * r * r * h / 1000; // volume in liters
    const bags5L = Math.ceil(volume / 5);
    const bags2_5L = Math.ceil(volume / 2.5);

    document.getElementById("volumeResult").innerText = `ðŸ§ª Volum: ${volume.toFixed(2)} litri`;

    let breakdownHTML = "<h3>ðŸ“Š Detalii:</h3><table>";
    breakdownHTML += `<tr><th>Volum (L)</th><td>${volume.toFixed(2)}</td></tr>`;
    breakdownHTML += `<tr><th>NumÄƒr saci 5L</th><td>${bags5L}</td></tr>`;
    breakdownHTML += `<tr><th>NumÄƒr saci 2.5L</th><td>${bags2_5L}</td></tr>`;
    breakdownHTML += "</table>";

    document.getElementById("breakdownTable").innerHTML = breakdownHTML;
  }
</script>

</body>
</html>
