<head>

  <title>ðŸª´ Pot Volume Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
  <style>

    }

    }

    button {
      background-color: #66bb6a;

      padding: 12px 20px;

      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;

    }

    #breakdownTable table, #breakdownTableRect table {
      background-color: #f0fff0;
    }

    img {
      display: block;

    .collapsible:after {

      content: ' â–²';

<!-- ...[same <head> and <style> as before]... -->
</head>
<body>

  <!-- [Logo and Title] -->
  <img src="https://sonoregreens.com/wp-content/uploads/2022/08/sonoregreens-logo-3.png" alt="Logo" style="max-width: 200px; display: block; margin: 0 auto;">
  <h2>ðŸŒ¿ Calculator Volum Ghiveci</h2>

  <!-- Circular Pot Section -->
  <table>
    <tr><th colspan="2">ðŸŒ± Ghiveci Circular</th></tr>
    <tr>
      <td>Diametru (cm):</td>
      <td><input type="number" id="diameter" /></td>
    </tr>
    <tr>
      <td>ÃŽnÄƒlÈ›ime (cm):</td>
      <td><input type="number" id="height" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="collapsible">Cum sÄƒ mÄƒsori un ghiveci circular</button>
        <div class="content">
          <img src="https://i.imgur.com/XwDhsjJ.png" alt="Cum sa masori un ghiveci circular">
        </div>
      </td>
    </tr>
  </table>

  <!-- Rectangular Pot Section -->
  <table>
    <tr><th colspan="2">ðŸŒ¿ Ghiveci Dreptunghiular</th></tr>
    <tr>
      <td>Lungime (cm):</td>
      <td><input type="number" id="lengthRect" /></td>
    </tr>
    <tr>
      <td>LÄƒÈ›ime (cm):</td>
      <td><input type="number" id="widthRect" /></td>
    </tr>
    <tr>
      <td>ÃŽnÄƒlÈ›ime (cm):</td>
      <td><input type="number" id="heightRect" /></td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="collapsible">Cum sÄƒ mÄƒsori un ghiveci dreptunghiular</button>
        <div class="content">
          <img src="https://i.imgur.com/2CRuDR6.png" alt="Cum sa masori un ghiveci dreptunghiular">
        </div>
      </td>
    </tr>
  </table>

  <!-- Single Calculate Button -->
  <button onclick="calculateBoth()">ðŸŒ» CalculeazÄƒ</button>

  <!-- Results for Both Pots (moved below the button) -->
  <div class="result" id="volumeResult"></div>
  <div id="breakdownTable"></div>

  <div class="result" id="volumeResultRect"></div>
  <div id="breakdownTableRect"></div>

  <!-- Script -->
  <script>
    // Toggle collapsible sections
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        content.style.display = (content.style.display === "block") ? "none" : "block";
      });
    }

    function calculateBoth() {
      // Clear all results
      document.getElementById("volumeResult").innerText = "";
      document.getElementById("breakdownTable").innerHTML = "";
      document.getElementById("volumeResultRect").innerText = "";
      document.getElementById("breakdownTableRect").innerHTML = "";

      let hasInput = false;

      // Circular Pot Calculation
      const d = parseFloat(document.getElementById("diameter").value);
      const h = parseFloat(document.getElementById("height").value);
      if (d && h) {
        hasInput = true;
        const r = d / 2;
        const volume = Math.PI * r * r * h / 1000;
        const bags5L = Math.ceil(volume / 5);
        const bags2_5L = Math.ceil(volume / 2.5);

        document.getElementById("volumeResult").innerText = `ðŸ§ª Volum: ${volume.toFixed(2)} litri`;

        let breakdownHTML = "<h3>ðŸ“Š Detalii:</h3><table>";
        breakdownHTML += `<tr><th>Tip ghiveci</th><td>Ghiveci circular</td></tr>`;
        breakdownHTML += `<tr><th>Volum (L)</th><td>${volume.toFixed(2)}</td></tr>`;
        breakdownHTML += `<tr><th>NumÄƒr saci 5L</th><td>${bags5L}</td></tr>`;
        breakdownHTML += `<tr><th>NumÄƒr saci 2.5L</th><td>${bags2_5L}</td></tr>`;
        breakdownHTML += "</table>";

        document.getElementById("breakdownTable").innerHTML = breakdownHTML;
      }

      // Rectangular Pot Calculation
      const l = parseFloat(document.getElementById("lengthRect").value);
      const w = parseFloat(document.getElementById("widthRect").value);
      const hRect = parseFloat(document.getElementById("heightRect").value);
      if (l && w && hRect) {
        hasInput = true;
        const volumeRect = l * w * hRect / 1000;
        const bags5LRect = Math.ceil(volumeRect / 5);
        const bags2_5LRect = Math.ceil(volumeRect / 2.5);

        document.getElementById("volumeResultRect").innerText = `ðŸ§ª Volum: ${volumeRect.toFixed(2)} litri`;

        let breakdownHTMLRect = "<h3>ðŸ“Š Detalii:</h3><table>";
        breakdownHTMLRect += `<tr><th>Tip ghiveci</th><td>Ghiveci dreptunghiular</td></tr>`;
        breakdownHTMLRect += `<tr><th>Volum (L)</th><td>${volumeRect.toFixed(2)}</td></tr>`;
        breakdownHTMLRect += `<tr><th>NumÄƒr saci 5L</th><td>${bags5LRect}</td></tr>`;
        breakdownHTMLRect += `<tr><th>NumÄƒr saci 2.5L</th><td>${bags2_5LRect}</td></tr>`;
        breakdownHTMLRect += "</table>";

        document.getElementById("breakdownTableRect").innerHTML = breakdownHTMLRect;
      }

      // No input at all
      if (!hasInput) {
        alert("CompleteazÄƒ cel puÈ›in un calculator ðŸŒ¿");
      }
    }
  </script>

</body>
</html>
